<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.header {
		    background: url(./bg.jpg) no-repeat;
		    background-size: cover;
		    height: 100vh;
		    margin-bottom: 70px;
		    display: -webkit-box;
		    display: -ms-flexbox;
		    display: flex;
		    -webkit-box-pack: center;
		    -ms-flex-pack: center;
		    -webkit-box-align: center;
		    -ms-flex-align: center;
		    align-items: center;
		}
	</style>
</head>
<body>
	<div class="header"></div>
</body>
<script src="jquery.min.js"></script>
<script src="circleMagic.js"></script>
<script>
	$('.header').circleMagic({
	    radius: 35,//半径
	    density: 0.3,//密度
	    color: 'rgba(255,255,255, .4)',//颜色
	    //color: 'random',
	    clearOffset: 0.3 //定义泡泡
	});
</script>
</html>
